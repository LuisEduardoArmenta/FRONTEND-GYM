<div class="main-container">
    <app-sidebar-user></app-sidebar-user>
    <div class="content">
        <div class="container">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h2 class="card-title">
                                <i class="bi bi-bullseye me-2"></i>
                                Mis Objetivos
                            </h2>
                            <p class="card-text">
                                Establece y da seguimiento a tus metas fitness.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario para nuevo objetivo -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">Nuevo Objetivo</h5>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="agregarObjetivo()" #objetivoForm="ngForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Título</label>
                                        <input type="text" class="form-control" 
                                               [(ngModel)]="nuevoObjetivo.titulo" 
                                               name="titulo" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Categoría</label>
                                        <select class="form-select" 
                                                [(ngModel)]="nuevoObjetivo.categoria" 
                                                name="categoria">
                                            <option value="peso">Peso</option>
                                            <option value="fuerza">Fuerza</option>
                                            <option value="resistencia">Resistencia</option>
                                            <option value="nutricion">Nutrición</option>
                                        </select>
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label">Descripción</label>
                                        <textarea class="form-control" 
                                                  [(ngModel)]="nuevoObjetivo.descripcion" 
                                                  name="descripcion"></textarea>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Fecha Límite</label>
                                        <input type="date" class="form-control" 
                                               [(ngModel)]="nuevoObjetivo.fechaLimite" 
                                               name="fechaLimite" required>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-plus-circle me-2"></i>
                                            Agregar Objetivo
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de objetivos -->
            <div class="row">
                @for (objetivo of objetivos; track objetivo.id) {
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header" [ngClass]="{'bg-success text-white': objetivo.completado}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">{{objetivo.titulo}}</h5>
                                    <span class="badge" [ngClass]="objetivo.completado ? 'bg-light text-success' : 'bg-primary'">
                                        {{objetivo.categoria}}
                                    </span>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{objetivo.descripcion}}</p>
                                <div class="progress mb-3">
                                    <div class="progress-bar" 
                                         [ngClass]="getProgresoClase(objetivo.progreso)"
                                         [style.width.%]="objetivo.progreso">
                                        {{objetivo.progreso}}%
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        Fecha límite: {{objetivo.fechaLimite | date}}
                                    </small>
                                    <div class="btn-group">
                                        <input type="range" 
                                               class="form-range me-2" 
                                               [(ngModel)]="objetivo.progreso"
                                               (change)="actualizarProgreso(objetivo, objetivo.progreso)">
                                        <button class="btn btn-sm btn-outline-danger"
                                                (click)="eliminarObjetivo(objetivo.id)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
