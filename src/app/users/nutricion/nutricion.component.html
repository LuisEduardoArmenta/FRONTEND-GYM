<div class="main-container">
    <app-sidebar-user></app-sidebar-user>
  
    <div class="content">
      <h2>Nutricion</h2>
  
      <form (ngSubmit)="calculateRecommendation()">
        <div class="form-group">
          <label for="weight">Peso (kg):</label>
          <input
            type="number"
            id="weight"
            [(ngModel)]="weight"
            name="weight"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="height">Altura (cm):</label>
          <input
            type="number"
            id="height"
            [(ngModel)]="height"
            name="height"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="age">Edad (años):</label>
          <input
            type="number"
            id="age"
            [(ngModel)]="age"
            name="age"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="gender">Género:</label>
          <select
            id="gender"
            [(ngModel)]="gender"
            name="gender"
            class="form-control"
            required
          >
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="activityLevel">Nivel de actividad:</label>
          <select
            id="activityLevel"
            [(ngModel)]="activityLevel"
            name="activityLevel"
            class="form-control"
            required
          >
            <option value="sedentario">Sedentario</option>
            <option value="ligero">Ligero</option>
            <option value="moderado">Moderado</option>
            <option value="intenso">Intenso</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="goal">Objetivo:</label>
          <select
            id="goal"
            [(ngModel)]="goal"
            name="goal"
            class="form-control"
            required
          >
            <option value="pérdida de peso">Pérdida de peso</option>
            <option value="aumento de masa muscular">Aumento de masa muscular</option>
            <option value="mantenimiento">Mantenimiento</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Calcular Recomendación</button>
      </form>
  
      <div *ngIf="recommendation" class="mt-3">
        <h4>Recomendación:</h4>
        <p>{{ recommendation }}</p>
        <h5>Recomendación Alimenticia:</h5>
        <p>{{ foodRecommendation }}</p>
      </div>
    </div>
  </div>
