<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>{{ user.id ? 'Editar' : 'Crear' }} Usuario</span>
            <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" 
                        class="form-control" 
                        id="name" 
                        name="name"
                        [(ngModel)]="user.name"
                        placeholder="Ingrese el nombre">
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input type="text" 
                        class="form-control" 
                        id="lastname" 
                        name="lastname"
                        [(ngModel)]="user.lastname"
                        placeholder="Ingrese el apellido">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        [(ngModel)]="user.email"
                        placeholder="ejemplo@correo.com">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                        class="form-control" 
                        id="username" 
                        name="username"
                        [(ngModel)]="user.username"
                        placeholder="Ingrese nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        [(ngModel)]="user.password"
                        placeholder="Ingrese la contraseña">
                </div>

                <div class="mb-3">
                    <label for="userType" class="form-label">Tipo de Usuario</label>
                    <select class="form-select" 
                        id="userType" 
                        name="userType"
                        [(ngModel)]="user.admin">
                        <option [ngValue]="false">Usuario Regular</option>
                        <option [ngValue]="true">Administrador</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{{ user.id ? 'Editar' : 'Crear' }}</button>
                    <button type="button" class="btn btn-danger" (click)="onClose()">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
