<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="content-wrapper p-4">
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">{{ editando ? 'Editar' : 'Crear' }} Usuario</h3>
                    <button type="button" class="btn-close btn-close-white" (click)="onClose()"></button>
                </div>
                <div class="card-body">
                    @if (errors.length > 0) {
                        <div class="alert alert-danger">
                            <ul class="mb-0">
                                @for (error of errors; track error) {
                                    <li>{{error}}</li>
                                }
                            </ul>
                        </div>
                    }

                    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" 
                                       name="name" [(ngModel)]="user.name" 
                                       (ngModelChange)="onInputChange()"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="lastname" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastname" 
                                       name="lastname" [(ngModel)]="user.lastname" 
                                       (ngModelChange)="onInputChange()"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       name="email" [(ngModel)]="user.email" 
                                       (ngModelChange)="onInputChange()"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" 
                                       name="username" [(ngModel)]="user.username" 
                                       (ngModelChange)="onInputChange()"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" 
                                       name="password" [(ngModel)]="user.password" 
                                       (ngModelChange)="onInputChange()"
                                       [required]="!editando">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="userType" class="form-label">Tipo de Usuario</label>
                                <select class="form-select" id="userType" 
                                        name="userType" [(ngModel)]="user.admin"
                                        (ngModelChange)="onInputChange()" 
                                        required>
                                    <option [ngValue]="false">Usuario Regular</option>
                                    <option [ngValue]="true">Administrador</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary" 
                                    [disabled]="!userForm.form.valid || (!formChanged && editando)">
                                {{ editando ? 'Actualizar' : 'Crear' }} Usuario
                            </button>
                            <button type="button" class="btn btn-secondary" 
                                    (click)="onClose()">
                                Cancelar
                            </button>
                            <button type="button" class="btn btn-danger" 
                                    (click)="onClear(userForm)">
                                Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
