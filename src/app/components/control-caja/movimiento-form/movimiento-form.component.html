<div class="card">
    <div class="card-header">
      <h5>Registrar Movimiento</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit($event)" #form="ngForm">
        <div class="mb-3">
          <label class="form-label">Tipo de Movimiento</label>
          <select class="form-select" [(ngModel)]="movimiento.tipoMovimiento" name="tipoMovimiento" required>
            <option value="">Seleccione tipo</option>
            <option value="INGRESO">Ingreso</option>
            <option value="EGRESO">Egreso</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Concepto</label>
          <input type="text" 
                 class="form-control" 
                 [(ngModel)]="movimiento.concepto" 
                 name="concepto" 
                 required 
                 placeholder="Ingrese el concepto">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Monto</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" 
                   class="form-control" 
                   [(ngModel)]="movimiento.monto" 
                   name="monto" 
                   required 
                   min="0" 
                   step="0.01"
                   placeholder="0.00">
          </div>
        </div>
  
        <div class="d-flex justify-content-end gap-2">
          <button type="button" 
                  class="btn btn-secondary" 
                  (click)="onCancel()" 
                  [disabled]="loading">
            Cancelar
          </button>
          <button type="submit" 
                  class="btn btn-primary" 
                  [disabled]="loading || !form.form.valid">
            @if (loading) {
              <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            }
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
