<div class="sidebar">
    <div class="sidebar-header">
        <h3><i class="bi bi-grid-fill me-2"></i>Panel de Control</h3>
        <div class="user-info">
            <div class="user-details">
                <div class="username">
                    <i class="bi bi-person-fill"></i>
                    <span>{{ login?.user?.username }}</span>
                </div>
                <div class="email">
                    <i class="bi bi-envelope-fill"></i>
                    <span>{{ login?.user?.email }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-content">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" routerLink="/users/page/0">
                    <i class="bi bi-people-fill"></i> 
                    <span>Gestión de Usuarios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/users/create">
                    <i class="bi bi-person-plus-fill"></i>
                    <span>Crear Usuario</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/membresia">
                    <i class="bi bi-card-checklist"></i>
                    <span>Gestión de Membresías</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link logout" (click)="handlerLogout()" style="cursor: pointer;">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </div>
</div>
