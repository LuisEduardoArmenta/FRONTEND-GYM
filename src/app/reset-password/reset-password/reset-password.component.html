<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Recuperar Contraseña</h4>
        </div>
        <div class="card-body">
          <!-- Formulario para solicitar reset -->
          @if (!showResetForm) {
            <form (ngSubmit)="onRequestReset()" #requestForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input 
                  type="email"
                  id="email"
                  name="email" 
                  class="form-control"
                  [class.is-invalid]="!email && submitted"
                  placeholder="Ingresa tu correo electrónico"
                  [(ngModel)]="email">
                @if (!email && submitted) {
                  <div class="invalid-feedback">
                    El correo electrónico es requerido
                  </div>
                }
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">
                  Enviar Código
                </button>
              </div>
            </form>
          }

          <!-- Formulario para reset con token -->
          @if (showResetForm) {
            <form (ngSubmit)="onResetPassword()" #resetForm="ngForm">
              <div class="mb-3">
                <label for="token" class="form-label">Código de Recuperación</label>
                <input 
                  type="text"
                  id="token"
                  name="token" 
                  class="form-control"
                  [class.is-invalid]="!token && submitted"
                  placeholder="Ingresa el código recibido"
                  [(ngModel)]="token">
                @if (!token && submitted) {
                  <div class="invalid-feedback">
                    El código es requerido
                  </div>
                }
              </div>

              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input
                  type="password"
                  id="newPassword"
                  name="newPassword" 
                  class="form-control"
                  [class.is-invalid]="!newPassword && submitted"
                  placeholder="Ingresa tu nueva contraseña"
                  [(ngModel)]="newPassword">
                @if (!newPassword && submitted) {
                  <div class="invalid-feedback">
                    La nueva contraseña es requerida
                  </div>
                }
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">
                  Cambiar Contraseña
                </button>
              </div>
            </form>
          }

          <div class="mt-3 text-center">
            <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
